name: Fetch Commodity Data

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch script
        run: node AllCommodityPricing.js "${{ secrets.API_KEY }}"

      - name: Commit & push updated data
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add data/**
          git commit -m "Daily commodity update" || echo "No changes"
          git push
